version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - cd tasks-app/backend
      - npm ci
  
  build:
    commands:
      - echo "Running unit tests..."
      - npm test
      - echo "Tests completed successfully!"

reports:
  jest_reports:
    files:
      - 'tasks-app/backend/coverage/clover.xml'
    file-format: 'CLOVERXML'

artifacts:
  files:
    - tasks-app/backend/coverage/**/*
  name: test-coverage-report
