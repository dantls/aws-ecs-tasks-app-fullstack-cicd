version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm ci
  
  build:
    commands:
      - echo "Running unit tests..."
      - npm test
      - echo "Tests completed successfully!"

reports:
  jest_reports:
    files:
      - 'coverage/clover.xml'
    file-format: 'CLOVERXML'

artifacts:
  files:
    - coverage/**/*
  name: test-coverage-report
